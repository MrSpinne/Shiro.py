jobs:
  include:
    - stage: update translations
      if: branch = unstable
      language: python
      python: "3.7"
      env:
        - PROJECT_IDENTIFIER=shiro-py
        - secure: 
      install:
        - pip install polib
        - wget -O script.py https://gist.githubusercontent.com/MrSpinne/63c711795cf5a2e581b5a426b48b279b/raw/d2e2ac4c4c6295e2159065d9a43e0299afc493fe/script.py
      script:
        - wget -O template.pot https://api.crowdin.com/api/project/$PROJECT_IDEMTIFIER/export-file?key=$API_KEY&file=/master/locales/template.pot&language=en-US
        - python script.py
        - cat eu-US.po
        - curl -F "files[0]=@en-US.po" -F "language=en-US" -F "auto_approve_imported=1" https://api.crowdin.com/api/project/$PROJECT_IDENTIFIER/upload-translation?key=$API_KEY
    - stage: build docker image
      env:
        - DOCKER_USERNAME=mrspinne
        - secure: 
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker build -t shiro.py .
        - docker images
        - docker tag shiro.py $DOCKER_USERNAME/shiro.py:$TRAVIS_BRANCH
      after_success:
        - docker push $DOCKER_USERNAME/shiro.py:$TRAVIS_BRANCH